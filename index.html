<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Employee Manager</title>
</head>

<body>
    <aside class="grid one">
        <ul class="commands">
            <li>
                <i class="far fa-address-book fa-3x"></i>
                <h4>SIMPLICITY</h4>
            </li>
            <li>
                <h6 id="print">Print</h6>
            </li>
            <li>
                <h6 id="verify">Verify</h6>
            </li>
            <li>
                <h6 id="lookup">Lookup</h6>
            </li>
            <li>
                <h6 id="contains">Contains</h6>
            </li>
            <li>
                <h6 id="update">Update</h6>
            </li>
            <li>
                <h6 id="add">Add</h6>
            </li>
            <li>
                <h6 id="delete">Delete</h6>
            </li>
            <li>
                <h6 id="alphabetize">Alpha</h6>
            </li>
        </ul>
    </aside>
    <main class="grid two">
        <section class="title">
            <h1>WELCOME TO <span class="yellow">SIMPLICITY</span></h1>
            <h5>The Minimalists Directory.</h5>
        </section>
        <form>
            <p class="form">THE MINIMALIST DIRECTORY.</p>
            <input type="text" id="input" placeholder="Name">
            <input type="text" id="office" placeholder="Office Number">
            <input type="text" id="phone" placeholder="Phone Number">
            <button type="submit" id="submit"><i class="fas fa-search fa-2x"></i></button>
        </form>
        <section id="render">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
